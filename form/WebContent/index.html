<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Form Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container" id="container">
    <h1 id="heading">My Form</h1>
    <form action="RegisterServlet" method="post">
        <table>
            <tr>
                <td>Enter Your Name</td>
                <td><input type="text" name="user_name" placeholder="Enter Here"/></td>
            </tr>
            <tr>
                <td>Enter Your Password</td>
                <td><input type="password" name="user_pass" placeholder="Enter Here"/></td>
            </tr>
            <tr>
                <td>Enter Your email</td>
                <td><input type="email" name="user_email" placeholder="Enter Here"/></td>
            </tr>
            <tr>
                <td>select Gender</td>
                <td><input type="radio" name="user_gender" value="male"/>Male &nbsp; &nbsp; <input type="radio"
                                                                                                   name="user_gender"
                                                                                                   value="Female"/>Female
                </td>
            </tr>
            <tr>
                <td>Prefered Language</td>
                <td>
                    <select name="user_language">
                        <option value="Java">Java</option>
                        <option value="python">Pyhton</option>
                        <option value="C">C</option>
                        <option value="C++">C++</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align:right;">
                    <input type="checkbox" value="checked" name="condition">
                </td>
                <td>
                    Agree Terms and Conditions
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <button type="submit">Register</button>
                    <button type="reset">Reset</button>
                </td>
        </table>
    </form>
</div>

</body>
</html>
